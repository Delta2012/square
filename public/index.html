<!DOCTYPE html>
<html>
    <head>
        <!-- 页面字符集 -->
        <meta charset="utf-8">
        <!-- 360标签，页面需默认用极速核-->
        <meta name="renderer" content="webkit">
        <!-- 使用Chrome内核来做渲染-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 关键字 -->
        <meta name="keywords" content="square">
        <!-- 描述 -->
        <meta name="description" content="square">
        <!-- 网页标题-->
        <title>Square Web UI</title>
        <!-- 标签icon-->
        <link rel='icon' href='./favicon.ico' type='image/x-ico'/>
    </head>
    <body>
        <!-- 如果页面上的脚本类型不受支持或者当前在浏览器中关闭了脚本，则在HTML <noscript> 元素中定义脚本未被执行时的替代内容。 -->
        <noscript>
            <strong>We're sorry but Current Web Page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        
        <div id="square-root"></div>

        <!-- built files will be auto injected -->
    </body>
</html>
